<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .card {
            background: rgb(82, 109, 141);
            box-shadow: 0px 0px 10px rgb(97, 104, 109);
            border-radius: 5px;
        }
    </style>

</head>

<body style="background-color: #faf1fa;">
    <header>
        <h2 class="text-center" style="color: rgb(219, 0, 73);">Search your favorite Book</h2>
    </header>
    <!-- search button -->
    <div class="input-group mb-4 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Book"
            aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    
    <!-- total result -->
    <div id="search-total" class="text-center"></div>
    <!-- error text -->
    <div id="error" class="text-center"></div>
    <!-- search by name -->
    <section>
        <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4 " style="color:white;">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js script -->
    <script src="index.js"></script>
</body>

</html>
